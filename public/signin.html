<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign In</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans+Condensed:300|Pacifico|Slabo+27px"
          media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container" style="height: 768px">
    <form class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <h2 class="form-signin-heading site_name">Momento</h2>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">
                Remember me
            </label>
            <a class="pull-right">Create account</a>
        </div>
        <button class="btn btn-lg btn-block site_button" type="submit">Sign in</button>
    </form>
</div>
<footer class="main_footer hidden-xs" style="position:absolute; width: 100%; bottom: 0">
    <small>&copy 2017. NIC SPB ETU. All rights reserved.</small>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
